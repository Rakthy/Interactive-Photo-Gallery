<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/lightbox.min.css" class=""/>
    <link rel="stylesheet" href="css/main.css" class=""/>
    <title>Document</title>
  </head>
  <body>
    <header class="main-header"><h1>Interactive Photo Gallery</h1></header>
    <div class="search-bar">
      <input type="text" id="search" placeholder="search..."/>
    </div>

    <section id="gallery">
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/01.jpg" alt="Hay Bales"/>
          <a href="images/01.jpg"
            data-lightbox="01.jpg"
            data-title="I'm in love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <div class="over-lay">
           </div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/02.jpg" alt="Lake"/>
          <a href="images/02.jpg"
            data-lightbox="02.jpg"
            data-title="Lake was so calm today. We had a great view of the snow on the mountains from here.">
            <div class="over-lay">
            </div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/03.jpg" alt="Canyon"/>
          <a href="images/03.jpg"
            data-lightbox="03.jpg"
            data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <div class="over-lay">
            </div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/04.jpg" alt="Iceberg"/>
           <a href="images/04.jpg"
            data-lightbox="04.jpg"
            data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
            <div class="over-lay">
            </div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/05.jpg" alt="Desert"/>
          <a href="images/05.jpg"
            data-lightbox="05.jpg"
            data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <div class="over-lay">
            </div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/06.jpg" alt="Fall" />
          <a href="images/06.jpg"
            data-lightbox="06.jpg"
            data-title="Fall is coming, I love when the leaves on the trees start to change color.">
            <div class="over-lay">
            </div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/07.jpg" alt="Plantation" />
          <a href="images/07.jpg"
            data-lightbox="07.jpg"
            data-title="I drove past this plantation yesterday, everything is so green!">
            <div class="over-lay">
            </div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/08.jpg" alt="Dunes" />
          <a href="images/08.jpg"
            data-lightbox="08.jpg"
            data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <div class="over-lay">
            </div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/09.jpg" alt="Countryside" />
          <a href="images/09.jpg"
            data-lightbox="09.jpg"
            data-title="Lane We enjoyed a quiet stroll down this countryside lane. ">
            <div class="over-lay"></div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/10.jpg" alt="Sunset"/>
          <a href="images/10.jpg"
            data-lightbox="10.jpg"
            data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
            <div class="over-lay">
            </div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/11.jpg" alt="Cave"/>
          <a href="images/11.jpg"
            data-lightbox="11.jpg"
            data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <div class="over-lay">
            </div>
          </a>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo">
          <img src="images/thumbnails/12.jpg" alt="Bluebells"/>
          <a href="images/12.jpg"
            data-lightbox="12.jpg"
            data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <div class="over-lay">
            </div>
          </a>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
